<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Pentacam Report</h2>
<h2 class="w3-center" id="imagem"></h2>
<div class="w3-content w3-display-container">
  <img class="mySlides" src="pentacam01.jpg" style="width:100%">
  <img class="mySlides" src="pentacam02.jpg" style="width:100%">
  <img class="mySlides" src="pentacam03.jpg" style="width:100%">
  <img class="mySlides" src="pentacam04.jpg" style="width:100%">
  <img class="mySlides" src="pentacam05.jpg" style="width:100%">
  <img class="mySlides" src="pentacam06.jpg" style="width:100%">
  <img class="mySlides" src="pentacam07.jpg" style="width:100%">
  <img class="mySlides" src="pentacam08.jpg" style="width:100%">
  <img class="mySlides" src="pentacam09.jpg" style="width:100%">
  <img class="mySlides" src="pentacam10.jpg" style="width:100%">
  <img class="mySlides" src="pentacam11.jpg" style="width:100%">
  <img class="mySlides" src="pentacam12.jpg" style="width:100%">
  <img class="mySlides" src="pentacam13.jpg" style="width:100%">
  <img class="mySlides" src="pentacam14.jpg" style="width:100%">
  <img class="mySlides" src="pentacam15.jpg" style="width:100%">
  <img class="mySlides" src="pentacam16.jpg" style="width:100%">
  <img class="mySlides" src="pentacam17.jpg" style="width:100%">
  <img class="mySlides" src="pentacam18.jpg" style="width:100%">
  <img class="mySlides" src="pentacam19.jpg" style="width:100%">
  <img class="mySlides" src="pentacam20.jpg" style="width:100%">
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
  span = document.getElementById("imagem");
  txt = document.createTextNode("Imagem " + slideIndex);
  span.textContent(txt);
}
</script>

</body>
</html>
